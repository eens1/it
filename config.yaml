   homepage_blocks:

      - text: "Atti 4:10,12: \"Sia noto a tutti voi e a tutto il popolo d'Israele, come nel nome del Signore nostro Gesù Cristo Nazareno da voi crocifisso, cui Dio risuscitò da morte, in questo nome si sta dinanzi a voi sano.  ... Né in alcun altro è salute. Imperocché non havvi sotto del cielo altro nome dato agli uomini, mercé di cui abbiamo noi ad essere salvati.\""

      - text: "Giovanni 15:6: \"Quei, che non si terranno in me, gettati via seccheranno a guisa di tralci, e li raccoglieranno, e li butteran sul fuoco, e brucieranno.\" Esiste nessuna salvazione al di fuori di Gesù Cristo e la Chiesa Cattolica è il di Lui corpo mistico. Vedi 1 Corinzi 12:27, Efesini 1:22-23, etc."

      - text: "Papa Innocenzo III, *Concilio Laterano IV*, Costituzione 1, 1215, ex-cathedra: \"Esiste invero una Chiesa Universale dei fedeli, **fuori dalla quale nessuno punto è salvato**, nella quale Gesù Cristo è sia sacerdote che sacrificio.\""

      - text: "Papa Pio IX, *Concilio Vaticano I*: \"Poiché senza la fede è impossibile piacere a Dio e fare parte dei suoi figli, senza di essa nessuno può essere mai giustificato, come nessuno conseguirà la vita eterna, se non persevererà in essa fino alla fine. Perché poi potessimo soddisfare al dovere di abbracciare la vera fede e di perseverare costantemente in essa, per mezzo del figlio suo Dio istituì la chiesa...\""

      - text: "San Giovanni Eudes: \"Quando dunque vi accorgete che coloro che non credono nella Chiesa praticano molte opere buone, dicono molte preghiere, conducono una vita austera, non credere quindi che siano sulla via della salvezza né che ci si può salvare nella loro fede; commettereste un peccato enorme, perché sarebbe credere che ci si può salvare fuori della Chiesa, che si può avere fede senza credere alla Chiesa cattolica, o che ci si può salvare senza fede.\""






